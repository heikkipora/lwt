<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.3/normalize.min.css"/>
    <style>
        body {
            background: white;
        }

        nav {
            background: rgb(150, 196, 203) url(lwt-decoration.svg) repeat-x;
            background-size: auto 40px;
            background-position: center bottom;
            height: 80px;
            position: relative;
        }

        .logo {
            position: absolute;
            top: 10px;
            left: 50%;
            margin-left: -160px;
            background: rgb(150, 196, 203) url(lwt-logo-round.svg) no-repeat;
            background-size: 98%;
            background-position:5px 12px;
            width: 320px;
            height: 320px;
            border-radius: 160px;
            z-index: 1;
        }
        header {
            width: 100%;
            height: 600px;
            background: url(vackerbacka.jpg) no-repeat;
            background-size: cover;
            background-position-x: center;
            z-index: 0;
        }

        header img {
            width: 100%;
        }
    </style>
</head>
<body>
<nav>
    <div class="logo"></div>
</nav>
<header></header>

</body>
</html>
