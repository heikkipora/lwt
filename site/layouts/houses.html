<%= render 'partials/head' %>
<%= render 'partials/navi' %>

<div class="row">
    <div class="small-12 columns">
        <nav class="breadcrumbs">
            <a class="current" href="#"><%= @item[:navi] %></a>
        </nav>
        <%= yield %>
    </div>
</div>

<div class="row houses content">
    <div class="small-12 columns">
        <ul class="small-block-grid-2 medium-block-grid-3 large-block-grid-4">
            <% @item.children.each do |item| %>
            <li><h4><%= item[:name] %></h4> <a class="th" href="<%= item.path %>"><img src="<%= item.path %>/1-thumb.jpg"></a></li>
            <% end %>
        </ul>
    </div>
</div>
<%= render 'partials/footer' %>
