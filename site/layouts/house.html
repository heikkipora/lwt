<%= render 'partials/head' %>
<%= render 'partials/navi' %>

<div class="row">
    <div class="small-12 columns">
        <%= render 'partials/breadcrumbs' %>
        <h2><%= @item[:name] %></h2>
        <em><%= @item[:address] %> (<a href="http://maps.google.com/?q=<%= @item[:address] %>">kartalla</a>)</em>
        <%= yield %>
    </div>
</div>

<div class="row gallery content">
    <div class="small-12 columns">
        <ul class="clearing-thumbs small-block-grid-2 medium-block-grid-4" data-clearing>
            <% sorted_child_images(@item).each do |img| %>
            <li><a class="th" href="<%= img.path %>"><img src="<%= img.path(:rep => :thumbnail) %>"></a></li>
            <% end %>
        </ul>
    </div>
</div>
<%= render 'partials/footer' %>
