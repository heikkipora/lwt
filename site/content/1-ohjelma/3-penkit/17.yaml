caption: Yksityiskohta Marjaleena Tuunasen Lovisa Ulrika-penkistä. Musta koppakuorianen ennustelee Lovisan pojan tulevaa kohtaloa. Kuningas Kustaa III, jonka mukaan kustavilaisuus (ja penkin kustavilainen harmaa) on nimetty, ammuttiin Tukholman oopperassa. Kuningas ei kuollut siihen paikkaan, mutta ampumahaavan jälkiseuraamuksiin.