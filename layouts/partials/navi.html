<header>
    <div class="contain-to-grid sticky">
        <nav class="top-bar" data-topbar>
            <ul class="title-area">
                <li class="name">
                    <h1><%= t('navi.title') %></h1>
                </li>
                <li class="toggle-topbar menu-icon"><a href="#">Menu</a></li>
            </ul>
            <section class="top-bar-section">
                <ul class="right">
                    <% @items.find_all(/\/[a-z0-9\-]+\/index.md/).select {|i| lang(i) == lang(@item) }.each do |item| %>
                    <li class="<%= 'active' if (item === @item) || (item.path.include?(@item.path)) %>"><a href="<%= item.path %>"><%= item[:navi] %></a></li>
                    <% end %>
                    <li>
                        <% if lang(@item) == 'se' %>
                        <a href="/">Suomeksi</a>
                        <% else %>
                        <a href="/programmet">PÃ¥ svenska</a>
                        <% end %>
                    </li>
                </ul>
            </section>
        </nav>
    </div>
</header>
